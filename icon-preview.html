<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 3rem;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-card img {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
        }
        .icon-card h3 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Official SVG Icons Preview</h1>
    <div class="icon-grid">
        <div class="icon-card">
            <img src="assets/icons/azure.svg" alt="Azure">
            <h3>Azure</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/aws.svg" alt="AWS">
            <h3>AWS</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/docker.svg" alt="Docker">
            <h3>Docker</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/kubernetes.svg" alt="Kubernetes">
            <h3>Kubernetes</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/github.svg" alt="GitHub">
            <h3>GitHub</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/git.svg" alt="Git">
            <h3>Git</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/python.svg" alt="Python">
            <h3>Python</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/linux.svg" alt="Linux">
            <h3>Linux</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/vscode.svg" alt="VS Code">
            <h3>VS Code</h3>
        </div>
        <div class="icon-card">
            <img src="assets/icons/azure-devops.svg" alt="Azure DevOps">
            <h3>Azure DevOps</h3>
        </div>
    </div>
</body>
</html>
